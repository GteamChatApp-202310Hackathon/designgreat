{% extends 'base.html' %} {% block title %}
<title>トーク一覧</title>
{% endblock %} {% block body %}
<div class="main-container">
  <button class="logout">
    <a class="fa-solid fa-arrow-right-from-bracket fa-lg"
      href="{{ url_for('login') }}"></a>
  </button>
  <div id="channels-list-container">
    <div id="channels-list">
      <div id="pagination-wrapper">
        <div id="pagination-container">
          <div id="prev">
            <span class="fa-solid fa-caret-left fa-lg"></span>
          </div>
          <ul class="pagination"></ul>
          <div id="next">
            <span class="fa-solid fa-caret-right fa-lg"></span>
          </div>
        </div>
        {% if users.role %}
        <button class="add-channel-button" id="add-channel-button">
          <i class="fa-solid fa-circle-plus fa-l"></i>
        </button>
        {% endif %}
    </div>
      <ul class="channel-box">
      </ul>
    </div>
  </div>
  {% include 'modal/add-channel.html' %} {% include 'modal/delete-channel.html'
  %}
</div>
{% endblock %} {% block script %}
<script type="text/javascript">
  // prettier-ignore
  const channels = JSON.parse('{{ channels|tojson }}');
  // prettier-ignore
  const uid = JSON.parse('{{ uid|tojson }}');
</script>
<script
  src="{{url_for('static',filename='js/Channels/add-channel.js')}}"
  type="text/javascript"
></script>
<script
  src="{{url_for('static',filename='js/pagination.js')}}"
  type="text/javascript"
></script>
<script
  src="{{url_for('static',filename='js/Channels/delete-channel.js')}}"
  type="text/javascript"
></script>
{% endblock %}
