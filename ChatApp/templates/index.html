{% extends 'base.html' %} {% block title %}
<title>トーク一覧</title>
{% endblock %} {% block body %}
<div class="main-container">
  <div id="channels-list-container">
    <button class="logout" id="logout">
      <i class="fa-solid fa-arrow-right-from-bracket fa-lg"></i>
    </button>
    <div id="channels-list">
      <div id="add-channel-pagination">
        <button class="add-channel-button" id="addChannelButton">
          <i class="fa-solid fa-circle-plus fa-lg"></i>
        </button>
        <div id="pagination-wrapper">
          <div>
            <div class="pagination-container">
              <div id="prev">
                <i class="fa-solid fa-caret-left fa-lg"></i>
              </div>
              <ul class="pagination"></ul>
              <div id="next">
                <i class="fa-solid fa-caret-right fa-lg"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
      <ul class="channel-box"></ul>
    </div>
    {% include 'modal/add-channel.html' %} {% include 'modal/delete-channel.html'%}
  </div>
{% endblock %} {% block script %}
<script type="text/javascript">
  // prettier-ignore
  const channels = JSON.parse('{{ channels|tojson }}');
  // prettier-ignore
  const uid = JSON.parse('{{ uid|tojson }}');
</script>
<script src="{{url_for('static',filename='js/Channels/add-channel.js')}}" type="text/javascript"></script>
<script src="{{url_for('static',filename='js/Channels/delete-channel.js')}}" type="text/javascript"></script>
<script src="{{url_for('static',filename='js/pagination.js')}}" type="text/javascript"></script>
{% endblock %}
