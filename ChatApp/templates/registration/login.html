{% extends 'base.html' %} {% block title %}
<title>ログイン</title>
{% endblock %} {% block body %}
<div class="registration-wrapper">
  <div class="registration-container">
    <img class="registration-logo"
      src="{{ url_for('static',filename='img/logo.png') }}"
      alt="logo"
    >
    <div class="registration-form-wrapper">
      <div class="switch-register-mode-container">
        <a class="switch-register-mode" 
          href="{{ url_for('signup') }}">新規アカウント登録
        </a>
      </div>

      <form class="registration-form" method="post">
        <h1 class="registration-title">ログイン</h1>
        <label for="name-input">ユーザー名</label>
        <input
          type="text"
          name="name"
          id="name-input"
        />
        <label for="password-input">パスワード</label>
        <input
          type="password"
          name="password1"
          id="password-input"
        />
        <div class="registration-button-container">
          <button class="registration-button">ログイン</button>         
        </div>
        {% with messages = get_flashed_messages() %} {% if messages %}
        <div id="error-message">
          {% for message in messages %}
          <p>{{ message }}</p>
          {% endfor %}
        </div>
        {% endif %} {% endwith %}
      </form>
  </div>
</div>
{% endblock %}
