<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../../static/img/favicon.ico" />
    <link
    rel="stylesheet"
    href="../../static/css/styles.css"/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/753a917fd9.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="registration-wrapper">
      <div class="registration-container">
        <img class="registration-logo"
          src="../../static/img/rogo.png"
          alt="logo"
        >
        <div class="registration-form-wrapper">
          <div class="switch-register-mode-container">
            <a class="switch-register-mode" 
              href="./login.html">ログイン画面へ
            </a>
          </div>
            <form class="registration-form" method="post">
              <div class="error-message-position">
                <h1 class="registration-title">新規登録</h1>
                <div id="error-message">
                  <p>入力されていない項目があります。</p>
                </div>
              </div>
              <div class="error-message-position">
                <label for="signup-name-input">ユーザー名</label>
                <div id="error-message">
                  <p>すでに登録されたユーザーです。</p>
                </div>
              </div>
              <input
                type="text"
                placeholder="UserName"
                name="name"
                id="signup-name-input"
              />
              <div class="error-message-position">
                <label for="signup-email-input">メールアドレス</label>
                <div id="error-message">
                  <p>すでに登録されたor正しいメールアドレス</p>
                </div>
              </div>
              <input
                type="text"
                placeholder="Email"
                name="email"
                id="signup-email-input"
              />
              <div class="error-message-position">
                <label for="signup-password-input">パスワード(英数字10桁以上)</label>
                <div id="error-message">
                  <p>パスワードは英数字10桁以上です。</p>
                </div>
              </div>
              <input
                type="password"
                placeholder="Password"
                name="password1"
                id="signup-password-input"
              />
              <div class="error-message-position">
                <label for="signup-password-confirmation-input">パスワード(再入力)</label>
                <div id="error-message">
                  <p>パスワードが一致しません。</p>
                </div>
            </div>
              <input
                type="password"
                placeholder="Password Confirmation"
                name="password2"
                id="signup-password-confirmation-input"
              />
              <div class="teachers-container">

                <div class="teachers-check">
                  <label>
                    <input
                    type="radio"
                    name="teacherscheck"
                    id="teachers-check-input"
                    />私は教員です
                  </label>
                </div>
                
                <div class="teachers-passform">
                  <label for="teachers-password-input">
                    教員用パスワードを入力
                  </label>
                  <div id="error-message">
                    <div id="exception-error-messege">
                      パスワードが一致しません。
                    </div>
                  </div>
                  <input
                    type="password"
                    name="teacherspassword"
                    id="teachers-password-input"
                  />
                </div> 
              </div>
            </form>
          <div class="registration-button-container">
            <button class="registration-button">アカウントを登録する</button>         
          </div>
        </div>
      </div>
    </div>
  </body>
  <script
  src="../../static/JS/clear-radiobutton.js"
  type="text/javascript"
  >
  </script>
</html>
